<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        <h1>Rompecabezas de Ian</h1>
        <div id="puzzles-container">
            <!-- Cada rompecabezas en una "pÃ¡gina" separada -->
            <div class="puzzle-wrapper" id="puzzle-page1">
                <div class="puzzle-container" id="puzzle1"></div>
                <button onclick="resetPuzzle('puzzle1')">Reiniciar Rompecabezas</button>
            </div>
            <div class="puzzle-wrapper" id="puzzle-page2" style="display:none;">
                <div class="puzzle-container" id="puzzle2"></div>
                <button onclick="resetPuzzle('puzzle2')">Reiniciar Rompecabezas</button>
            </div>
            <div class="puzzle-wrapper" id="puzzle-page3" style="display:none;">
                <div class="puzzle-container" id="puzzle3"></div>
                <button onclick="resetPuzzle('puzzle3')">Reiniciar Rompecabezas</button>
            </div>
            <div class="puzzle-wrapper" id="puzzle-page4" style="display:none;">
                <div class="puzzle-container" id="puzzle4"></div>
                <button onclick="resetPuzzle('puzzle4')">Reiniciar Rompecabezas</button>
            </div>
            <div class="puzzle-wrapper" id="puzzle-page5" style="display:none;">
                <div class="puzzle-container" id="puzzle5"></div>
                <button onclick="resetPuzzle('puzzle5')">Reiniciar Rompecabezas</button>
            </div>
            <div class="puzzle-wrapper" id="puzzle-page6" style="display:none;">
                <div class="puzzle-container" id="puzzle6"></div>
                <button onclick="resetPuzzle('puzzle6')">Reiniciar Rompecabezas</button>
            </div>
        </div>
        <div class="navigation">
            <button onclick="prevPuzzle()" class="nav-button">
                <img src="imagenes/klipartz.com.png" />
            </button>
            <button onclick="nextPuzzle()" class="nav-button">
                <img src="imagenes/pngegg (3).png" />
            </button>
        </div>
    </main>
    
    
    <audio id="completion-sound">
        <source src="sonidos/spiderman-ringtones-old.mp3" type="audio/mp3">
        Tu navegador no soporta audio HTML5.
    </audio>
    <script src="script.js"></script>
</body>
</html>
